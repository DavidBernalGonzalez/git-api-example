server.port= 8888
# Connection url for the database "db_shop"
spring.datasource.url = jdbc:mysql://localhost:3306/db_shop
#User database Mysql
spring.datasource.username = admin
#Password database Mysql
spring.datasource.password = admin
# ===============================
# = SPRING JPA
# ===============================
#Show query in cmd
spring.jpa.show-sql=true
#Show query pretty in cmd
spring.jpa.properties.hibernate.format_sql=true
#El dialecto con el que trabajará Hibernate en este caso usa el de la BBD MYSQL
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
